{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gammies</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="icon" type="text/css" href="{% static 'img/logo.png' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-AQOg56Ez7O8MQvLAcJIPKjGGpOuZ7cF+0NHeF+VzYlR72NO8W1fq9tyvHi3E6UuK6QarwZf3thv2QV7mwElsPQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
</head>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<body class="">

<!-- Image and text -->
<nav class="navbar navbar-light bg-light">
  <ul class="nav justify-content-center">
  	<a class="navbar-brand" href="{% url 'home' %}">
    <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="logo">
    Gammies
  </a>
  <button id="theme-toggle" class="btn btn-primary">Toggle theme</button>


    {% if user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'profile' %}">Account</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'my-wallet' %}">Wallet</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'players' %}">Players</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'dashboard' %}">Store</a>
    </li>
    <li class="nav-item" style="text-align:right; padding-right: 1px;">
      <a class="nav-link" href="/logout">Logout</a>
    </li>
    {% else %}
    <li class="nav-item">
      <a class="text-right" href="{% url 'login' %}">Login</a>
    </li>
    {% endif %}
  </ul>
</nav>

<br>

<div class="container" style="min-height:1000px;">
    {% block content %}  {% endblock content %}
</div>

<!-- Footer -->
<footer class="bg-light py-3" style="position:relative; bottom: 0px; border-bottom: 0px; border-right:-5px; padding: 5px; width:100%; text-decoration: none; text-transform: capitalize; text-align:center;">
  <div class="">
    <div class="row">
      <div class="col-6 text-center">
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Gammies. All rights reserved.</p>
      </div>
      <div class="col-4">
        <ul class="list-inline text-md-right">
          <li class="list-inline-item"><a style="text-decoration:none;" href="#">About</a></li>
          <li class="list-inline-item"><a style="text-decoration:none;" href="#">Contact</a></li>
          <li class="list-inline-item"><a style="text-decoration:none;" href="/admin">Admin</a></li>
          <!-- <li class="list-inline-item"><a style="text-decoration:none;" href="#">Privacy Policy</a></li> -->
        </ul>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">

var year = new Date().getFullYear();
document.getElementById("year").innerHTML = year;

const toggleButton = document.getElementById('theme-toggle');
const body = document.body;
</script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
