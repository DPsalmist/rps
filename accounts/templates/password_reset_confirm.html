{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

	<div class="content-section col-6" style="margin:auto;">
		<form method="POST">
			<!-- cross site request forfery token for security against attacks -->
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Reset Password</legend>
				<!-- to render form in paragraphs -->
				{{ form|crispy }} 
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-primary" type="submit">Reset Password</button>
			</div>
		</form>
	</div>

{% endblock content %}
