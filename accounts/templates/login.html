{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

	<div class="content-section col-6 animated animate__animated animate__fadeInUp animate__slower" style="margin:auto;">
		<form method="POST">
			<!-- cross site request forfery token for security against attacks -->
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Log In</legend>
				<!-- to render form in paragraphs -->
				{{ form|crispy }} 
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-primary" type="submit">Login</button>
				<small class="text-muted ml-2">
					<a href="{% url 'password_reset' %}">Forgot Passowrd?</a>
				</small>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted"> 
				Need An Account? <a href="{% url 'signup' %}" class="ml-2">Sign Up</a>
			</small>
		</div>
	</div>

{% endblock content %}a
